<h1>Liste de mes fiches de contenus</h1>

    <thead>

            <th>ID du contenu</th>

            <th>date de sortie</th>
            <th>dur√©e</th>

    <tbody>
        <tr *ngFor="let content of listContents">
            <td>{{ content.id }}</td>
            <td>{{ content.name }}</td>
            <td>{{ content.description }}</td>
            <td>{{ content.releasedate }}</td>
            <td>{{ content.duration }}</td>
            <td></td>

            <td>
                <button class="btn btn-danger" (click)="onClickDeleteContent(content.id)">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
