<h1>Sign in</h1>
<form class="mt-5 col-md-6 m-auto" #signInForm="ngForm" (ngSubmit)="onSubmitSignIn(signInForm)">
    <div class="mb-3">
        <label for="username" class="form-label">Username (email address)</label>
        <div class="input-group">
            <span class="input-group-text" id="userHelp">@</span>
            <input type="text" class="form-control" id="username" name="username" ngModel required>
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required>
    </div>
    <div class="d-grid col-12 col-md-2 ms-auto">
        <button type="submit" class="btn btn-primary text-nowrap" [disabled]="signInForm.invalid">Sign in</button>
    </div>
</form>
<div class="alert-danger" *ngIf="signInError">
